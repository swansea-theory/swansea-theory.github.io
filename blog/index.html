---
layout: page
title: "News"
# paginate: 5
permalink: /news/
---

<style type="text/css">
  .post-extract {
      border-bottom: 1px solid #d9d9d9;
      margin-bottom: 25px;
      padding-bottom: 25px;
  }

  .post-extract > p.author {
      margin-top: -20px;
  }
</style>

{% for post in site.posts %}
<div class="post-extract">
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<p class="author">
  <span class="post-meta">{{ post.date | date: '%y/%m/%d'}}</span>
</p>
<div class="content">
  {{ post.excerpt }}
</div>
</div>
{% endfor %}
